<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generated MCQs</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      margin-top: 5%;
    }
    .question-container {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    .correct-answer {
      display: none;
      color: green;
      font-weight: bold;
    }
    .btn-container {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Generated MCQs</h1>

    {% for index, (question, options, correct) in mcqs %}
      <div class="question-container">
        <p><strong>Q{{ index }}. {{ question }}</strong></p>
        <ul style="list-style-type: none; padding-left: 0;">
          {% for option in options %}
            <li>{{ option }}</li>
          {% endfor %}
        </ul>
          
        <p id="answer-{{ index }}" class="correct-answer">
          <strong>Correct Answer:</strong> {{ correct }}
        </p>
      </div>
    {% endfor %}

    <div class="btn-container">
      <button id="show-results-btn" class="btn btn-primary">Show Correct Answers</button>
      <a href="/" class="btn btn-secondary">Go Back</a>
    </div>
  </div>

  <script>
    document.getElementById('show-results-btn').addEventListener('click', function() {
      var answers = document.querySelectorAll('.correct-answer');
      answers.forEach(function(answer) {
        answer.style.display = 'block';
      });
      this.style.display = 'none';
    });
  </script>
</body>
</html>
